name: Build

on:
  pull_request: 
  push:
    branches:
      - master

env:
  API_VERSION: 31
  JAVA_VERSION: 11

# Where will they run
jobs:
   lint:
      runs-on: macos-latest

      steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Set up our JDK environment
        uses: actions/setup-java@v3.3.0
        with:
           distribution: 'temurin'
           java-version: ${{ env.JAVA_VERSION }}

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Run Kotlin Linter
        run: ./gradlew lint

   unit:
     runs-on: macos-latest

     steps:
       - name: Checkout
         uses: actions/checkout@v3.0.2

       - name: Set up our JDK environment
         uses: actions/setup-java@v3.3.0
         with:
           distribution: 'temurin'
           java-version: ${{ env.JAVA_VERSION }}

       - name: Gradle cache
         uses: gradle/gradle-build-action@v2

       - name: Run Unit Tests
         uses: eskatos/gradle-command-action@v2.1.6
         with:
           gradle-version: current
           wrapper-cache-enabled: true
           dependencies-cache-enabled: true
           configuration-cache-enabled: true
           arguments: test

   instrumented:
     runs-on: macos-latest

     steps:
       - name: Checkout
         uses: actions/checkout@v3.0.2

       - name: Set up our JDK environment
         uses: actions/setup-java@v3.3.0
         with:
           distribution: 'temurin'
           java-version: ${{ env.JAVA_VERSION }}

       - name: Gradle cache
         uses: gradle/gradle-build-action@v2

       - name: Set up Android virtual device
         uses: reactivecircus/android-emulator-runner@v2
         with:
           api-level: ${{ env.API_VERSION }}
           arch: x86_64
           target: ${{ env.API_VERSION >= 30 && 'google_apis' || 'default' }}
           force-avd-creation: false
           emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
           disable-animations: false
           script: echo "Generated AVD snapshot for caching."

       - name: Run instrumented tests on Android virtual device
         uses: reactivecircus/android-emulator-runner@v2
         with:
           api-level: ${{ env.API_VERSION }}
           arch: x86_64
           target: 'default'
           force-avd-creation: false
           emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
           disable-animations: true
           script: ./gradlew connectedAndroidTest --stacktrace

   build:
     runs-on: macos-latest
     needs: [lint, unit, instrumented]
     steps:
       - name: Checkout
         uses: actions/checkout@v3.0.2

       - name: Set up our JDK environment
         uses: actions/setup-java@v3.3.0
         with:
           distribution: 'temurin'
           java-version: ${{ env.JAVA_VERSION }}

       - name: Gradle cache
         uses: gradle/gradle-build-action@v2

       - name: Build apk
         id: buildApk
         run: bash ./gradlew assembleDebug --

       - name: Upload our APK
         uses: actions/upload-artifact@v2.2.0
         with:
           name: apk
           path: app/build/outputs/apk/debug/app-*.apk

   release:
     name: Uploads artifact to release
     needs: build
     runs-on: ubuntu-latest
     steps:
       - name: Download apk
         uses: actions/download-artifact@v2
         with:
           name: apk

       - name: Sign
         uses: r0adkll/sign-android-release@v1
         # ID used to access action output
         id: sign_app
         with:
           releaseDirectory: ./
           signingKeyBase64: ${{ secrets.SIGNINGKEYBASE64 }}
           alias: ${{ secrets.ALIAS }}
           keyStorePassword: ${{ secrets.KEYSTOREPASSWORD }}
           keyPassword: ${{ secrets.KEYPASSWORD }}

       - name: Upload as release
         uses: softprops/action-gh-release@v1
         with:
           tag_name: "candidate"
           path: ${{steps.sign_app.outputs.signedReleaseFile}}
